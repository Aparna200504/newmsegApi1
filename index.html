<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Msg using Api by Aparna</title>
    <style>
        *{ font-family: Ink Free}

        body{background-color: aquamarine;}

        h1{margin-top: 30px; 
            font-size: 40px; }

        .msg{
            margin-top: 20px;
            font-size: 20px;  
            background: rgba(255, 255, 255, 0.244);
            width: max-content 0;
            margin: 5%;
            padding:3px ;
        }

    </style>
</head>
<body>
    <center>
        <h1>Motivational Msg App</h1>
        <br/>
        <div class="msg">
        <h2 id="msg"/>
        <h2 id ="aut"/>
        
        </div>

    </center>
    <script>
        function gm(){
            let msg = document.getElementById("msg");
            let aut = document.getElementById("aut");

            let url = "https://api.quotable.io/random";
            fetch(url)
            .then(res => res.json())
            .then(data =>{
                    msg.innerHTML=data.content;
                    aut.innerHTML= "- " +data.author;
                })
            .catch(err => msg.innerHTML="issue "+err);
            
        }
        gm();
        setInterval(gm,120000)
      

    </script>
</body>
</html>
